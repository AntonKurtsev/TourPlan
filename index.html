<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plan - Hotel Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-top">

        <a href="#" class="logo">
          <img src="img/Horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image">
        </a>

        <form action="#" class="search navbar__search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button">
            <img src="img/search.svg" alt="Icon: search" class="search__icon">
          </button>
        </form>

        <a href="#" class="user navbar__user">
          <div class="user__avatar">
            <!-- <img src="img/user-avatar.jpg" alt="Avatar: Nathan" class="avatar user__avatar"> -->
          </div>
          <span class="user__name">Nathan</span>
        </a>
        <button class="menu-btn navbar-top__menu-btn">
          <span class="menu-btn__line"></span>
          <span class="menu-btn__line"></span>
          <span class="menu-btn__line"></span>
        </button>
      </div>
      <!-- /.navbar-top -->    
    </div>
    <!-- /.container -->
    <div class="navbar-bottom">
      <div class="container">
        <ul class="navbar-menu">
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">All Deals</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Hotels</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Activities</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Restaurants</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Events</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Rodrigues</a>
          </li>
        </ul>
      </div>
      <!-- /.container -->
    </div>
    <!-- /.navbar-bottom -->
  </header>

  <section class="breadcrumbs breadcrumbs--responsive">
    <div class="container">
      <ul class="breadcrumbs__list">
          <li class="breadcrumbs__item">
            <a href="#" class="breadcrumbs__link">Home</a>
          </li>
          <li class="breadcrumbs__item">
            <a href="#" class="breadcrumbs__link">Flash Offers</a>
          </li>
          <li class="breadcrumbs__item">Grand Hilton Hotel</li>
      </ul>
    </div>
    <!-- /.container -->
  </section>
  <!-- /.breadcrumbs -->
  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-descr">
          <div class="hotel-descr__main">
            <div class="hotel-descr__stars">
              <img src="img/star.svg" alt="star">
              <img src="img/star.svg" alt="star">
              <img src="img/star.svg" alt="star">
              <img src="img/star.svg" alt="star">
              <img src="img/star.svg" alt="star">
            </div>
            <!-- /.hotel__stars -->
            <h1 class="hotel-descr__name">GRAND HILTON HOTEL</h1>
            <span class="hotel-descr__offer">Flash Offer</span>
          </div>
          <!-- /.hotel-descr__wrapper -->
          <span class="hotel-descr__terms">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</span>
        </div>
        <!-- /.hotel-descr -->
        <div class="hotel-rating">
          <span class="hotel-rating__text">User Rattings</span>
          <span class="hotel-rating__counter">4.5/<span class="hotel-rating__counter--small">5</span>
          </span>
        </div>
        <!-- /.hotel-rating -->
      </div>
      <!-- /.hotel-info -->

      <div class="hotel-grid">
        <div class="slider">
          <!-- Slider main container -->
          <div class="swiper-container">

            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <img class="swiper-slide__image" src="img/slider-img-1.jpg" alt="slider">
                </div>
                <div class="swiper-slide">
                  <img class="swiper-slide__image" src="img/slider-img-2.jpg" alt="slider">
                </div>
                <div class="swiper-slide">
                  <img class="swiper-slide__image" src="img/slider-img-3.jpg" alt="slider">
                </div>
                <div class="swiper-slide">
                  <img class="swiper-slide__image" src="img/slider-img-4.jpg" alt="slider">
                </div>
                <div class="swiper-slide">
                  <img class="swiper-slide__image" src="img/slider-img-5.jpg" alt="slider">
                </div>
            </div>

            <!-- If we need navigation buttons -->
            <button class="slider-button slider-button--prev"></button>
            <button class="slider-button slider-button--next"></button>
          </div>
          <!-- /.swiper-container-->
        </div>
        <!-- /.slider -->
      </div>
      <!-- /.hotel-grid -->
      
    </div>
    <!-- /.container -->
  </section>
  <!-- /.hotel -->
  
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
